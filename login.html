<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/bulma.css" />
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link id="favicon" rel="icon" href="/favicon.ico">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1140509328827716"
        crossorigin="anonymous"></script>

    <title>Login | Game Hub</title>
    <style>
        * {
            text-align: center;
        }

        html {
            overflow: hidden;
            background-image: url("/assets/img/background.jpeg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body class="modalpage">
    <div class="hidden">
        <div class="box">
            <span class="Loader hidden">
                <div class="lds-spinner">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <p id="loadingText">Loading...</p>
            </span>
            <div class="form">
                <h1 class="subtitle is-4">Login</h1>
                <form id="login">
                    <p class="err" id="usernameErr"></p>
                    <input class="input is-danger is-rounded" type="text" placeholder="Username" id="username">
                    <p class="err" id="pswrdErr"></p>
                    <input class="input is-danger is-rounded" type="password" placeholder="Password" id="pswrd">
                    <br>
                    <br>
                    <p>New to GameHub? <a href="/signup">Create an Account</a></p>
                    <br>
                    <button class="button is-danger is-rounded" id="newLogin" type="submit">Login</button>
                </form>
            </div>
        </div>
        <script src="/assets/js/main.js"></script>
        <script src="/assets/js/login.js"></script>
        <script src="/assets/js/api.js"></script>
    </div>
    <div class="square-loader">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>

</html>
