<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/bulma.css" />
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link id="favicon" rel="icon" href="/favicon.ico">
    <title>Error 404 | Game Hub</title>
    <style>
        * {
            overflow: hidden;
        }

        html {
            overflow: hidden;
            text-align: center;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body>
    <body class="modalpage">
        <div class="box">
            <h1 class="subtitle is-4">Error 404</h1>
            <p>The page you tried to access could not be found. <a href="/">Home</a></p>
        </div>
        <script>
            if (window.location.host !== 'gh.retronetwork.ml') {
                document.body.style = `background-image: url("https://${window.location.host.replace(window.location.host.split('.')[0], '').replace('.', '')}/assets/img/background.jpeg");`;

                for (let i = 0; i < document.querySelectorAll('link').length; i++) {
                    document.querySelectorAll('link')[i].src = `https://${window.location.host.replace(window.location.host.split('.')[0], '').replace('.', '')}` + document.querySelectorAll('link')[i];
                }
            }
        </script>
    </body>

</html>
