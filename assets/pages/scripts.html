<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <script src="https://static1.codehs.com/cdn/latest/chsfirebase/chsfirebase.min.js"></script>
    <script src="/assets/js/depend.js"></script>
    <script src="/assets/js/eval.js"></script>
    <script>
if (ls.userId === "102") {
    page.body.style.margin = '0px';
    db.load("GameHub");
    const logsDB = db.path("logs");
    const macroScriptsDB = db.path("snippets");
    logsDB.on("value", function(logsData) {
        for (let i = 0; i < logsData.snippets.length; i++) {
            page.create({
                type: "div",
                html: `<span>${logsData.snippets[i].info}</span><span clas="icon" data-val="${i}"><i class="fa-solid fa-pen-to-square"></i></span><span class="icon"><i class="fa-solid fa-trash" data-val="${i}"></i></span>`,
                style: "width: 99vw; height: 30px;",
                parent: "document.body"
            })
        }
    });
    page.create({
        type: "div",
        html: '<input placeholder="MacroScript Title"><br><br><textarea placeholder="MacroScript code" style="width: 500px; height: 300px; resize: none;"></textarea><br><button id="done">Push Macroscript</button>',
        style: "width: 500px;height:500px",
        parent: "document.body"
    });
    page.el("#done").addEventListener("click", (e) => {
        if (page.el("textarea").value) {
            if (page.el("input").value) {
                logsDB.on("value", function(logsData) {
                    var tempLogs = logsData;
                    macroScriptsDB.on("value", function(macroData) {
                        var tempMacro = macroData;
                        tempMacro.push({
                            "data": page.el("textarea").value
                        });
                        tempLogs.snippets.push({
                            "info": page.el("input").value,
                            "accountId": ls.userId,
                            "action": "macroscript_push",
                            "status": "active"
                        });
                        logsDB.set(tempLogs);
                        macroScriptsDB.set(tempMacro);
                    });
                });
            } else {
                alert("please enter a valid macroscript title")
            }
        } else {
            alert("please submit a valid macroscript");
        }
    });
}
    </script>
</body>

</html>
