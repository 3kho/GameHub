<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/peerjs@1.4.5/dist/peerjs.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link id="favicon" rel="icon" href="/favicon.ico">

    <title>Create an Account | Game Hub</title>
    <style>
        html {
            overflow: hidden;
            background-image: url("/assets/img/background.jpeg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        * {
            text-align: center;
        }
    </style>
</head>

<body class="modalpage">
    <div class="hidden">
        <div class="box">
            <span class="Loader hidden">
                <div class="lds-spinner">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <p id="loadingText">Loading...</p>
            </span>
            <div class="form">
                <h1 class="subtitle is-4">Sign Up</h1>
                <form id="signup">
                    <p class="err" id="emailErr"></p>
                    <input class="input is-danger is-rounded" type="email" placeholder="Email" id="email">
                    <br>
                    <br>
                    <p class="err" id="usernameErr"></p>
                    <input class="input is-danger is-rounded" type="text" placeholder="Username" id="username">
                    <p class="err" id="pswrdErr"></p>
                    <input class="input is-danger is-rounded" type="password" placeholder="Password" id="pswrd">
                    <br>
                    <br>
                    <p>Already have an account? <a href="/login">Login</a></p>
                    <br>
                    <button class="button is-danger is-rounded" id="newAccount" type="submit">Create Account</button>
                </form>
            </div>
            <div class="email_verification hidden">
                <i class="fa-solid fa-envelope" style="font-size: 50px; text-align: center;"></i>
                <h1 class="subtitle is-4">Email Verification</h1>
                <p>We just sent an email to <span id="email_text"></span>.<br><br> Didn't get the email? <br>Check your spam folder.</p>
            </div>
        </div>
    </div>

    <div class="square-loader">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/signup.js"></script>
</body>

</html>
